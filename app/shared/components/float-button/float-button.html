<GridLayout class="float-button__wrapper">
  <StackLayout class="float-button__shadow" (loaded)="onLoaded($event)">
    <StackLayout class="float-button" (touch)="onTouch($event)" (tap)="onTap($event)">
      <Label text="+" class="float-button__text"></Label>
    </StackLayout>
  </StackLayout>
</GridLayout>
