<RadSideDrawer tkExampleTitle tkToggleNavButton>
  <StackLayout tkDrawerContent appMenu (selectedItem)="onSelectItem($event)"></StackLayout>
  <StackLayout tkMainContent>
    <app-action-bar (openMenu)="onOpenMenu($event)"></app-action-bar>
    <StackLayout #content></StackLayout>
  </StackLayout>
</RadSideDrawer>
