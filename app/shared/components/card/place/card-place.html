<GridLayout rows="150,auto,auto">
  <Image src="~/images/friend.png" row="0" stretch="aspectFill"></Image>
  <StackLayout row="1" class="m-t-10">
    <StackLayout orientation="horizontal">
      <Label [text]="'fa-map-marker' | fonticon" class="fa font-weight-bold m-r-5"></Label>
      <Label text="{{ place.address.streetNumber + ' ' + place.address.route }}"></Label>
    </StackLayout>
    <StackLayout orientation="horizontal">
      <Label [text]="'fa-phone' | fonticon" class="fa font-weight-bold m-r-5"></Label>
      <Label text="{{ place.phone }}"></Label>
    </StackLayout>
    <StackLayout orientation="horizontal" *ngIf="place.openHours.length">
      <Label [text]="'fa-clock-o' | fonticon" class="fa font-weight-bold m-r-5"></Label>
      <StackLayout>
        <Label text="{{ openHour.openTime + ' - ' + openHour.closeTime }}"  *ngFor="let openHour of place.openHours"></Label>
      </StackLayout>

    </StackLayout>

  </StackLayout>
  <StackLayout orientation="horizontal" width="100%" row="2">
    <Button class="btn btn-primary" text="Plus d'infos" (tap)="onMoreInfos()" *ngIf="showMoreInfos"></Button>
    <Button class="btn btn-primary" text="Ajouter Ã  mes favoris" (tap)="onAdd()" *ngIf="showAdd"></Button>
    <Button class="btn btn-primary" text="Supprimer de mes favoris" (tap)="onRemove()" *ngIf="showRemove"></Button>
  </StackLayout>
</GridLayout>
